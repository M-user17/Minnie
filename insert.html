

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/insert.css">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <div class="container-content">
                <form class="form-container" id="authForm" >
                    <div id="username" class="content">
                        <label for="username">Tên của bạn:</label>
                        <input type="text" class="usernameInput" placeholder="">
                        <br>
                        <div class="footer-content">
                          <button type="button" class="recieve" onclick="checkUsername()"><i class="fa-solid fa-paw"></i></button>
                        </div>
                    </div>
            
                    <div id="passwordContainer" class="content hiden">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                        <br>
                        <button type="button" class="recieve" onclick="checkPassword()"><i class="fa-solid fa-paw"></i></button>
                    </div>
            
                    <div id="emailContainer" class="content hiden">
                        <label for="email">Ngày sinh của bạn:</label>
                        <input type="email" id="email" placeholder="Enter your email">
                        <br>
                        <button type="button" class="recieve" onclick="checkEmail()"><i class="fa-solid fa-paw"></i></button>
                    </div>
                </form>
            <img class="myAI" src="./img/helo.png" alt="">
        </div>
       
        <div id="errorForm" class="fe">
            <p id="error-message">Sai tên ròii</p>
            <img src="./img/cat.png" alt=""><br>
            <button type="button"  class="erbt" onclick="hideErrorForm()"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    

    <script  src="./js/insert.js"></script>
</body>
</html>
